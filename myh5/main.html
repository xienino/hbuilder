<script type="text/javascript">
	mui.init({
		swipeBack:true //启用右滑关闭功能
	});
	
	
	getData(function(result){
//		alert(JSON.stringify(data))
		var str = ''
		var _str = ''
		result.data.slider.forEach(function(item,i){
			str += '<div class="mui-slider-item"><a href="#"><img src="'+item.picUrl+'"></a></div>'
			_str += '<div class="mui-indicator"></div>'
		})
		mui('.mui-slider-group')[0].innerHTML=str
		mui('.mui-slider-indicator')[0].innerHTML=_str
		//实例化
		var slider = mui("#slider");
				slider.slider({interval: 5000});
		})
	mui('.mui-scroll-wrapper').scroll({
		deceleration: 0.0005 //flick 减速系数，系数越大，滚动速度越慢，滚动距离越小，默认值0.0006
	});
	function getData(cb){
		mui.ajax('https://c.y.qq.com/musichall/fcgi-bin/fcg_yqqhomepagerecommend.fcg?g_tk=5381&uin=0&format=json&inCharset=utf-8&outCharset=utf-8&notice=0&platform=h5&needNewCode=1&_=1506390564040',{
			dataType:'json',//服务器返回json格式数据
			type:'get',//HTTP请求类型
			timeout:10000,//超时时间设置为10秒；
			headers:{'Content-Type':'application/json'},	              
			success:function(data){
				//服务器返回响应，根据响应结果，分析是否登录成功；
				cb(data)
			},

			}
		});
	}
</script>
